<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Mascota - U-Mascota</title>
    <link rel="icon" type="image/png" href="../img/Logo.png">
    <link rel="stylesheet" href="../css/Style.css">
</head>
<body class="min-h-screen">
    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <a href="../html/Home.html"><img src="../img/Logo.png" alt="Logo Mascotas" width="100" height="100"></a>
        </div>
        <nav class="nav-menu">
            <button class="nav-btn" onclick="window.location.href='../html/ListarMascotas.html'">Mascotas</button>
            <button class="nav-btn" onclick="window.location.href='../html/Home.html'">Inicio</button>
        </nav>
        <div class="user-section" onclick="window.location.href='../html/Login.html'">
            <span>Salir</span>
            <div class="user-icon"></div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <table class="w-full table-auto">
            <!-- TTULO -->
            <tr>
                <td colspan="3" class="form-container" style="margin-bottom: 30px;">
                    <h2 class="form-title">Detalles de la Mascota #<span id="idMascota"></span></h2>
                    <p style="text-align: center; color: #444;">Informaci贸n detallada de la mascota</p>
                </td>
            </tr>

            <!-- CARGANDO Y ERROR -->
            <tr>
                <td colspan="3" id="loading" class="text-center py-12 hidden">
                    <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i>
                    <p class="text-gray-600">Cargando informaci贸n de la mascota...</p>
                </td>
            </tr>
            <tr>
                <td colspan="3" id="errorMensaje" class="hidden glass-card rounded-2xl p-6 border border-red-200 mb-6">
                    <div class="flex items-center text-red-700">
                        <i class="fas fa-exclamation-triangle text-2xl mr-3"></i>
                        <div>
                            <h3 class="font-semibold text-lg">Error al cargar la mascota</h3>
                            <p id="errorTexto" class="text-sm mt-1"></p>
                        </div>
                    </div>
                </td>
            </tr>

            <!-- DETALLES DE LA MASCOTA -->
            <tr>
                <td colspan="3">
                    <div id="mascotaContainer" class="hidden">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <!-- Columna Izquierda - Foto y Estado -->
                            <div class="lg:col-span-1">
                                <div class="glass-card rounded-2xl p-6 border border-gray-200 sticky top-24">
                                    <div class="text-center mb-6">
                                        <div id="fotoMascota" class="w-full h-64 bg-gray-200 rounded-xl mb-4 flex items-center justify-center overflow-hidden">
                                            <i class="fas fa-paw text-6xl text-gray-400"></i>
                                        </div>
                                        <h1 id="nombreMascota" class="text-3xl font-light text-gray-800 mb-2"></h1>
                                        <div id="estadoBadge" class="inline-block px-4 py-2 rounded-full text-sm font-medium mb-4"></div>
                                    </div>

                                    <div id="botonAdoptar" class="hidden">
                                        <button onclick="adoptarMascota()" 
                                                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 px-6 rounded-xl hover:from-purple-700 hover:to-pink-700 transition font-semibold text-lg shadow-lg hover:shadow-xl">
                                            <i class="fas fa-heart mr-2"></i>Adoptar Ahora
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Columna Derecha - Informaci贸n Detallada -->
                            <div class="lg:col-span-2 space-y-6">
                                <!-- Informaci贸n B谩sica -->
                                <div class="glass-card rounded-2xl p-6 border border-gray-200">
                                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                                        <i class="fas fa-info-circle text-purple-600 mr-2"></i>Informaci贸n B谩sica
                                    </h2>
                                    <div class="grid grid-cols-2 gap-6">
                                        <div>
                                            <label class="text-sm font-medium text-gray-500">Especie</label>
                                            <p id="especie" class="text-lg text-gray-800 mt-1"></p>
                                        </div>
                                        <div>
                                            <label class="text-sm font-medium text-gray-500">Raza</label>
                                            <p id="raza" class="text-lg text-gray-800 mt-1"></p>
                                        </div>
                                        <div>
                                            <label class="text-sm font-medium text-gray-500">Edad</label>
                                            <p id="edad" class="text-lg text-gray-800 mt-1"></p>
                                        </div>
                                        <div>
                                            <label class="text-sm font-medium text-gray-500">Sexo</label>
                                            <p id="sexo" class="text-lg text-gray-800 mt-1"></p>
                                        </div>
                                        <div>
                                            <label class="text-sm font-medium text-gray-500">Tama帽o</label>
                                            <p id="tamano" class="text-lg text-gray-800 mt-1"></p>
                                        </div>
                                        <div>
                                            <label class="text-sm font-medium text-gray-500">Esterilizado</label>
                                            <p id="esterilizado" class="text-lg text-gray-800 mt-1"></p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Estado de Salud -->
                                <div class="glass-card rounded-2xl p-6 border border-gray-200">
                                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                                        <i class="fas fa-heartbeat text-red-500 mr-2"></i>Estado de Salud
                                    </h2>
                                    <p id="estadoSalud" class="text-lg text-gray-700"></p>
                                </div>

                                <!-- Descripci贸n -->
                                <div id="descripcionContainer" class="glass-card rounded-2xl p-6 border border-gray-200">
                                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                                        <i class="fas fa-align-left text-blue-500 mr-2"></i>Descripci贸n
                                    </h2>
                                    <p id="descripcion" class="text-gray-700 leading-relaxed"></p>
                                </div>

                                <!-- Informaci贸n del Publicador -->
                                <div id="publicadorContainer" class="glass-card rounded-2xl p-6 border border-gray-200">
                                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                                        <i class="fas fa-user text-green-500 mr-2"></i>Publicado por
                                    </h2>
                                    <div id="infoPublicador" class="text-gray-700">
                                        <!-- Se llenar谩 din谩micamente -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script src="../js/ver-mascota.js"></script>
</body>
</html>
