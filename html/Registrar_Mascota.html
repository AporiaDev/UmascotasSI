<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMascotas - Crear Mascota</title>
    <link rel="icon" type="image/png" href="../img/Logo.png">
    <link rel="stylesheet" href="../css/Style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <a href="../html/Home.html"><img src="../img/Logo.png" alt="Logo Mascotas" width="100" height="100"></a>
        </div>

        <nav class="nav-menu">
            <button class="nav-btn" onclick="window.location.href='Adoptar.html'">Adoptar</button>
            <button class="nav-btn" onclick="window.location.href='Donar.html'">Donar</button>
            <button class="nav-btn" onclick="window.location.href='Vision.html'">Visi贸n</button>
        </nav>

        <div class="user-section" onclick="window.location.href='../html/Login.html'">
            <span>Usuario</span>
            <div class="user-icon"></div>
        </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Registrar Nueva Mascota</h2>

            <form id="crearMascotaForm" onsubmit="handleCrearMascota(event)">

                <!-- Nombre -->
                <div class="form-group">
                    <label class="form-label">Nombre *</label>
                    <input type="text" class="form-input" name="nombre" required placeholder="Ej: Max">
                </div>

                <!-- Especie -->
                <div class="form-group">
                    <label class="form-label">Especie *</label>
                    <select class="form-input" name="especie" required>
                        <option value="">Seleccionar especie</option>
                        <option>Perro</option>
                        <option>Gato</option>
                        <option>Conejo</option>
                        <option>Hamster</option>
                        <option>Ave</option>
                        <option>Otro</option>
                    </select>
                </div>

                <!-- Raza -->
                <div class="form-group">
                    <label class="form-label">Raza</label>
                    <input type="text" class="form-input" name="raza" placeholder="Ej: Labrador">
                </div>

                <!-- Edad -->
                <div class="form-group">
                    <label class="form-label">Edad (a帽os)</label>
                    <input type="number" class="form-input" name="edad" min="0" max="30" placeholder="Ej: 3">
                </div>

                <!-- Estado de Salud -->
                <div class="form-group">
                    <label class="form-label">Estado de Salud *</label>
                    <select class="form-input" name="estadoSalud" required>
                        <option value="">Seleccionar estado</option>
                        <option>Excelente</option>
                        <option>Bueno</option>
                        <option>Regular</option>
                        <option>Requiere atenci贸n</option>
                    </select>
                </div>

                <!-- Estado de Publicaci贸n -->
                <div class="form-group">
                    <label class="form-label">Estado de Publicaci贸n *</label>
                    <select class="form-input" name="estadoPublicacion" required>
                        <option value="">Seleccionar estado</option>
                        <option value="DISPONIBLE">Disponible</option>
                        <option value="RESERVADA">Reservada</option>
                        <option value="ADOPTADA">Adoptada</option>
                        <option value="NO_DISPONIBLE">No Disponible</option>
                    </select>
                </div>

                <!-- Descripci贸n -->
                <div class="form-group">
                    <label class="form-label">Descripci贸n</label>
                    <textarea class="form-input" name="descripcion" rows="3"
                        placeholder="Describe la mascota..."></textarea>
                </div>

                <!-- Foto -->
                <div class="form-group">
                    <label class="form-label">URL de la Foto</label>
                    <input type="url" class="form-input" name="foto" placeholder="https://ejemplo.com/foto.jpg">
                </div>

                <!-- ID del usuario (oculto) -->
                <input type="hidden" name="idUsuarioPublica" id="idUsuarioPublica">

                <!-- BOTN -->
                <button type="submit" class="submit-btn">Registrar Mascota</button>

            </form>

            <div class="form-footer">
                <p><a href="../html/Adoptar.html">Ver todas las mascotas</a></p>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
