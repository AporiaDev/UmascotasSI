<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mascotas - U-Mascota</title>
    <link rel="icon" type="image/png" href="../img/Logo.png">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="../css/ListarMascotas.css">
</head>
<body class="bg-light">

    <!-- HEADER-->
    <header class="header">
        <div class="logo">
            <a href="../html/Home.html">
                <img src="../img/Logo.png" alt="Logo Mascotas" width="100" height="100">
            </a>
        </div>

        <nav class="nav-menu">
            <button class="nav-btn" onclick="window.location.href='../html/ListarMascotas.html'">Mascotas</button>
            <button class="nav-btn" onclick="window.location.href='../html/ListarSolicitudes.html'">Solicitudes</button>
            <button class="nav-btn" onclick="window.location.href='../html/Registrar_Mascota.html'">Nueva Mascota</button>
        </nav>

        <div class="user-section" onclick="window.location.href='../html/Login.html'">
            <span>Salir</span>
            <div class="user-icon">ðŸ‘¤</div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="page-wrap">
        <div class="container content-card">

            <!-- TÃTULO -->
            <header class="page-header">
                <h1 class="page-title">Lista de Mascotas</h1>
                <p class="page-sub">Gestiona y visualiza las mascotas disponibles</p>
            </header>

            <!-- Filtros + BotÃ³n de actualizaciÃ³n -->
            <section class="filters-card">
                <div class="filters-row">
                    <div class="filter-col">
                        <label for="filtroEspecie" class="filter-label">Filtrar por Especie</label>
                        <select id="filtroEspecie" class="filter-input" onchange="filtrarMascotas()">
                            <option value="">Todas las especies</option>
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Conejo">Conejo</option>
                            <option value="Hamster">Hamster</option>
                            <option value="Ave">Ave</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div class="filter-col">
                        <label for="filtroEstado" class="filter-label">Filtrar por Estado</label>
                        <select id="filtroEstado" class="filter-input" onchange="filtrarMascotas()">
                            <option value="">Todos los estados</option>
                            <option value="DISPONIBLE">Disponible</option>
                            <option value="RESERVADA">Reservada</option>
                            <option value="ADOPTADA">Adoptada</option>
                            <option value="NO_DISPONIBLE">No Disponible</option>
                        </select>
                    </div>

                    <div class="filter-col">
                        <label for="buscarNombre" class="filter-label">Buscar por Nombre</label>
                        <input id="buscarNombre" class="filter-input" type="text" placeholder="Escribir nombre..." onkeyup="filtrarMascotas()">
                    </div>

                    <!-- BotÃ³n de Actualizar -->
                    <div class="filter-actions">
                        <button type="button" class="btn-update" onclick="cargarMascotas()">
                            <span class="icon-rotate">âŸ³</span> Actualizar
                        </button>
                    </div>
                </div>
            </section>

            <!-- Loading spinner -->
            <div id="loading" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando mascotas...</p>
            </div>

            <!-- Mensaje de error -->
            <div id="errorMensaje" class="error-box hidden" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorTexto"></span>
            </div>

            <!-- Lista de mascotas -->
            <section id="mascotasContainer" class="list-grid">
            </section>
            <!-- Mensaje cuando no hay mascotas -->
            <div id="sinMascotas" class="empty-box hidden">
                <i class="fas fa-paw empty-icon"></i>
                <h3>No hay mascotas registradas</h3>
                <p>AÃºn no se han registrado mascotas.</p>
                <button onclick="window.location.href='../html/Registrar_Mascota.html'" class="btn-create">
                <i class="fas fa-plus mr-2"></i>Crear Primera Mascota
                </button>
            </div>

        </div>
    </main>

    <script src="../js/mascotas.js"></script>
</body>
</html>
