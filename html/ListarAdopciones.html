<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopciones Realizadas - U-Mascota</title>

    <link rel="icon" type="image/png" href="../img/Logo.png">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="../css/AdminDashboard.css">
    <link rel="stylesheet" href="../css/ListarAdopciones.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <a href="../html/Home.html">
                <img src="../img/Logo.png" alt="Logo Mascotas" width="100" height="100">
            </a>
        </div>

        <nav class="nav-menu">
            <button class="nav-btn" onclick="window.location.href='../html/ListarMascotas.html'">Ver Mascotas</button>
            <button class="nav-btn" onclick="window.location.href='../html/Home.html'">Inicio</button>
        </nav>

        <div class="user-section" onclick="window.location.href='../html/Login.html'">
            <span>Salir</span>
            <div class="user-icon">ðŸ‘¤</div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container user-dashboard">

        <!-- TÃTULO -->
        <div class="form-container" style="margin-bottom: 25px; text-align:center;">
            <h2 class="form-title">Adopciones Realizadas</h2>
            <p class="subtitle">Lista de adopciones completadas</p>
        </div>

        <!-- CAJA DE FILTROS Y BOTÃ“N ACTUALIZAR -->
        <div class="filters-container">
            <div class="filters" style="display: flex; justify-content: space-between; gap: 20px; align-items: center;">
                <div class="filter-item" style="flex: 1;">
                    <label for="buscarMascota" class="form-label">Buscar por Mascota</label>
                    <input type="text" id="buscarMascota" onkeyup="filtrarAdopciones()"
                           class="submit-input" placeholder="Escribir nombre de mascota...">
                </div>

                <div class="filter-item" style="flex: 1;">
                    <label for="buscarAdoptante" class="form-label">Buscar por Adoptante</label>
                    <input type="text" id="buscarAdoptante" onkeyup="filtrarAdopciones()"
                           class="submit-input" placeholder="Escribir nombre de adoptante...">
                </div>

                <div class="filter-item" style="flex: 1;">
                    <label for="filtroFecha" class="form-label">Ordenar por Fecha</label>
                    <select id="filtroFecha" onchange="filtrarAdopciones()" class="submit-input">
                        <option value="reciente">MÃ¡s Recientes</option>
                        <option value="antigua">MÃ¡s Antiguas</option>
                    </select>
                </div>
                
                <!-- BotÃ³n Actualizar dentro de los filtros -->
                <div class="action-buttons" style="flex: 0 0 auto;">
                    <button onclick="cargarAdopciones()" class="submit-btn" style="width: 120px;">
                        <i class="fas fa-rotate-right"></i> Actualizar
                    </button>
                </div>
            </div>
        </div>

        <!-- LOADING -->
        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Cargando adopciones...</p>
        </div>

        <!-- ERROR -->
        <div id="errorMensaje" class="hidden" 
             style="background:#ffe5e5; padding:12px; border-radius:12px; border:1px solid #ffb3b3; margin-bottom:20px;">
            <i class="fas fa-triangle-exclamation"></i>
            <span id="errorTexto"></span>
        </div>

        <!-- LISTA DE ADOPCIONES -->
        <div id="adopcionesContainer" class="grid-cards">
            <!-- Se llena desde JS -->
        </div>

        <!-- SIN ADOPCIONES -->
        <div id="sinAdopciones" class="hidden" style="text-align:center; padding:40px 0;">
            <i class="fas fa-heart" style="font-size:60px; color:#ccc;"></i>
            <h3 style="font-size:20px; font-weight:600; color:#666; margin-top:10px;">No hay adopciones registradas</h3>
            <p style="color:#777;">AÃºn no se han completado adopciones en el sistema.</p>
        </div>

    </div>


    <script src="../js/adopciones.js"></script>

</body>
</html>
