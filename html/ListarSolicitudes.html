<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Solicitudes - U-Mascota</title>
    <link rel="icon" type="image/png" href="../img/Logo.png">
    <link rel="stylesheet" href="../css/Style.css"> 
    <link rel="stylesheet" href="../css/ListarSolicitudes.css"> 
</head>
<body class="bg-light">

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <a href="../html/Home.html">
                <img src="../img/Logo.png" alt="Logo Mascotas" width="100" height="100">
            </a>
        </div>

        <nav class="nav-menu">
            <button class="nav-btn" onclick="window.location.href='../html/ListarSolicitudes.html'">Solicitudes</button>
            <button class="nav-btn" onclick="window.location.href='../html/Home.html'">Inicio</button>
        </nav>

        <div class="user-section" onclick="window.location.href='../html/Login.html'">
            <span>Salir</span>
            <div class="user-icon">üë§</div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="page-wrap">
        <div class="container content-card">

            <!-- T√çTULO -->
            <header class="page-header">
                <h1 class="page-title">Lista de Solicitudes de Adopci√≥n</h1>
                <p class="page-sub">Gestiona las solicitudes de adopci√≥n</p>
            </header>

            <!-- CONTENEDOR FILTROS + BOT√ìN -->
            <section class="filters-card">
                <div class="filters-row">
                    <div class="filter-col">
                        <label for="filtroEstado" class="filter-label">Filtrar por Estado</label>
                        <select id="filtroEstado" class="filter-input" onchange="filtrarSolicitudes()">
                            <option value="">Todos los estados</option>
                            <option value="PENDIENTE">Pendiente</option>
                            <option value="ACEPTADA">Aceptada</option>
                            <option value="RECHAZADA">Rechazada</option>
                            <option value="CANCELADA">Cancelada</option>
                        </select>
                    </div>

                    <div class="filter-col">
                        <label for="buscarMascota" class="filter-label">Buscar por Mascota</label>
                        <input id="buscarMascota" class="filter-input" type="text" placeholder="Nombre de la mascota..." onkeyup="filtrarSolicitudes()">
                    </div>

                    <div class="filter-col">
                        <label for="buscarUsuario" class="filter-label">Buscar por Usuario</label>
                        <input id="buscarUsuario" class="filter-input" type="text" placeholder="Nombre del usuario..." onkeyup="filtrarSolicitudes()">
                    </div>

                    <div class="filter-actions">
                        <button type="button" class="btn-update" onclick="cargarSolicitudes()">
                            <span class="icon-rotate">‚ü≥</span> Actualizar
                        </button>
                    </div>
                </div>
            </section>

            <!-- Loading spinner -->
            <div id="loading" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando solicitudes...</p>
            </div>

            <!-- Mensaje de error -->
            <div id="errorMensaje" class="error-box hidden" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorTexto"></span>
            </div>

            <!-- Lista de solicitudes -->
            <section id="solicitudesContainer" class="list-grid">
                <!-- Las solicitudes se cargar√°n aqu√≠ din√°micamente -->
            </section>

            <!-- Mensaje cuando no hay solicitudes -->
            <div id="sinSolicitudes" class="empty-box hidden">
                <i class="fas fa-file-alt empty-icon"></i>
                <h3>No hay solicitudes registradas</h3>
                <p>A√∫n no se han realizado solicitudes de adopci√≥n.</p>
            </div>

        </div>
    </main>

    <script src="../js/listar-solicitudes.js"></script>
</body>
</html>
