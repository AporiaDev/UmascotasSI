<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Adopciones - U-Mascota</title>
    <link rel="icon" type="image/png" href="../img/Logo.png">
    <link rel="stylesheet" href="../css/Style.css">
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <a href="../html/Home.html">
                <img src="../img/Logo.png" alt="Logo Mascotas" width="100" height="100">
            </a>
        </div>

        <nav class="nav-menu">
            <button class="nav-btn" onclick="window.location.href='../html/ListarMascotas.html'">Ver Mascotas</button>
            <button class="nav-btn" onclick="window.location.href='../html/Home.html'">Inicio</button>
        </nav>

        <div class="user-section" onclick="window.location.href='../html/Login.html'">
            <span>Salir</span>
            <div class="user-icon">游녻</div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <!-- T칈TULO -->
        <div class="form-container" style="margin-bottom: 30px;">
            <h2 class="form-title">Adopciones Realizadas</h2>
            <p style="text-align: center; color: #444;">Lista de adopciones completadas</p>
        </div>

        <!-- FORMULARIO DE FILTROS -->
        <table class="w-full table-auto">
            <tr>
                <td colspan="3" class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">
                        Filtros de Adopciones
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="buscarMascota" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-search mr-1"></i>Buscar por Mascota
                            </label>
                            <input type="text" id="buscarMascota" onkeyup="filtrarAdopciones()"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                   placeholder="Escribir nombre de mascota...">
                        </div>
                        <div>
                            <label for="buscarAdoptante" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-user mr-1"></i>Buscar por Adoptante
                            </label>
                            <input type="text" id="buscarAdoptante" onkeyup="filtrarAdopciones()"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                   placeholder="Escribir nombre de adoptante...">
                        </div>
                        <div>
                            <label for="filtroFecha" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-calendar mr-1"></i>Ordenar por Fecha
                            </label>
                            <select id="filtroFecha" onchange="filtrarAdopciones()"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="reciente">M치s Recientes</option>
                                <option value="antigua">M치s Antiguas</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>

            <!-- LOADING SPINNER -->
            <tr>
                <td colspan="3" class="text-center py-8 hidden" id="loading">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                    <p class="mt-2 text-gray-600">Cargando adopciones...</p>
                </td>
            </tr>

            <!-- MENSAJE DE ERROR -->
            <tr>
                <td colspan="3" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
                    id="errorMensaje">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorTexto"></span>
                </td>
            </tr>

            <!-- LISTA DE ADOPCIONES -->
            <tr>
                <td colspan="3">
                    <div id="adopcionesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Las adopciones se cargar치n aqu칤 din치micamente -->
                    </div>
                </td>
            </tr>

            <!-- MENSAJE CUANDO NO HAY ADOPCIONES -->
            <tr>
                <td colspan="3" class="text-center py-12 hidden" id="sinAdopciones">
                    <i class="fas fa-heart text-6xl text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-600 mb-2">No hay adopciones registradas</h3>
                    <p class="text-gray-500 mb-6">A칰n no se han completado adopciones en el sistema.</p>
                </td>
            </tr>
        </table>
    </div>

    <script src="../js/adopciones.js"></script>
</body>
</html>
