<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mascotas - U-Mascota</title>
    <link rel="icon" type="image/png" href="../img/Logo.png">
    <link rel="stylesheet" href="../css/Style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <a href="../html/Home.html">
                <img src="../img/Logo.png" alt="Logo Mascotas" width="100" height="100">
            </a>
        </div>

        <nav class="nav-menu">
            <button class="nav-btn" onclick="window.location.href='../html/ListarMascotas.html'">Mascotas</button>
            <button class="nav-btn" onclick="window.location.href='../html/ListarSolicitudes.html'">Solicitudes</button>
            <button class="nav-btn" onclick="window.location.href='../html/Registrar_Mascota.html'">Nueva Mascota</button>
        </nav>

        <div class="user-section" onclick="window.location.href='../html/Login.html'">
            <span>Salir</span>
            <div class="user-icon">ðŸ‘¤</div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <!-- TÃTULO -->
        <div class="form-container" style="margin-bottom: 30px;">
            <h2 class="form-title">Lista de Mascotas</h2>
            <p style="text-align: center; color: #444;">Gestiona y visualiza las mascotas disponibles</p>
        </div>

        <!-- Filtros -->
        <div class="form-container">
            <div class="filters">
                <div>
                    <label for="filtroEspecie" class="form-label">Filtrar por Especie</label>
                    <select id="filtroEspecie" onchange="filtrarMascotas()">
                        <option value="">Todas las especies</option>
                        <option value="Perro">Perro</option>
                        <option value="Gato">Gato</option>
                        <option value="Conejo">Conejo</option>
                        <option value="Hamster">Hamster</option>
                        <option value="Ave">Ave</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div>
                    <label for="filtroEstado" class="form-label">Filtrar por Estado</label>
                    <select id="filtroEstado" onchange="filtrarMascotas()">
                        <option value="">Todos los estados</option>
                        <option value="DISPONIBLE">Disponible</option>
                        <option value="RESERVADA">Reservada</option>
                        <option value="ADOPTADA">Adoptada</option>
                        <option value="NO_DISPONIBLE">No Disponible</option>
                    </select>
                </div>

                <div>
                    <label for="buscarNombre" class="form-label">Buscar por Nombre</label>
                    <input type="text" id="buscarNombre" onkeyup="filtrarMascotas()" placeholder="Escribir nombre...">
                </div>
            </div>
        </div>

        <!-- Lista de Mascotas -->
        <div id="mascotasContainer" class="grid-container">
            <!-- Las mascotas se cargarÃ¡n aquÃ­ dinÃ¡micamente -->
        </div>

        <!-- Mensaje cuando no hay mascotas -->
        <div id="sinMascotas" class="text-center py-12 hidden">
            <i class="fas fa-paw text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No hay mascotas registradas</h3>
            <p class="text-gray-500 mb-6">Â¡SÃ© el primero en registrar una mascota!</p>
            <a href="../html/Registrar_Mascota.html" class="submit-btn">
                <i class="fas fa-plus mr-2"></i>Crear Primera Mascota
            </a>
        </div>

        <!-- Modal para ver detalles -->
        <div id="modalDetalles" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Detalles de la Mascota</h3>
                    <button onclick="cerrarModal()">X</button>
                </div>
                <div id="modalContenido" class="modal-body">
                    <!-- Contenido del modal se llenarÃ¡ dinÃ¡micamente -->
                </div>
            </div>
        </div>

    </div>

    <script src="../js/mascotas.js"></script>
</body>
</html>
