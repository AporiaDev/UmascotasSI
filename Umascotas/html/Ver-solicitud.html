<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Solicitud - U-Mascota</title>
    <link rel="icon" type="image/png" href="../img/Logo.png">
    <link rel="stylesheet" href="../css/Style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <a href="../html/Home.html"><img src="../img/Logo.png" alt="Logo Mascotas" width="100" height="100"></a>
        </div>
        <nav class="nav-menu">
            <button class="nav-btn" onclick="window.location.href='../html/ListarSolicitudes.html'">Solicitudes</button>
            <button class="nav-btn" onclick="window.location.href='../html/Home.html'">Inicio</button>
        </nav>
        <div class="user-section" onclick="window.location.href='../html/Login.html'">
            <span>Salir</span>
            <div class="user-icon">游녻</div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <table class="w-full table-auto">
            <!-- T칈TULO -->
            <tr>
                <td colspan="3" class="form-container" style="margin-bottom: 30px;">
                    <h2 class="form-title">Solicitud de Adopci칩n #<span id="idSolicitud"></span></h2>
                    <p style="text-align: center; color: #444;">Detalles de la solicitud de adopci칩n</p>
                </td>
            </tr>

            <!-- ESTADO Y FECHA -->
            <tr>
                <td colspan="3" class="flex justify-between items-center mb-6">
                    <span id="estadoBadge" class="inline-block px-4 py-2 rounded-full text-sm font-medium"></span>
                    <span class="text-sm text-gray-500">
                        <i class="fas fa-calendar mr-1"></i>
                        <span id="fechaSolicitud"></span>
                    </span>
                </td>
            </tr>

            <!-- INFORMACI칍N DE LA MASCOTA -->
            <tr>
                <td colspan="3" class="bg-gray-50 rounded-lg p-6 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-paw text-blue-600 mr-2"></i>Informaci칩n de la Mascota
                    </h3>
                    <div id="infoMascota" class="space-y-2 text-sm">
                        <!-- Se llenar치 din치micamente -->
                    </div>
                    <a id="linkMascota" href="#" class="mt-4 inline-block text-blue-600 hover:text-blue-800 text-sm">
                        <i class="fas fa-external-link-alt mr-1"></i>Ver detalles de la mascota
                    </a>
                </td>
            </tr>

            <!-- INFORMACI칍N DEL ADOPTANTE -->
            <tr>
                <td colspan="3" class="bg-gray-50 rounded-lg p-6 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-user text-blue-600 mr-2"></i>Usuario Adoptante
                    </h3>
                    <div id="infoUsuario" class="space-y-2 text-sm">
                        <!-- Se llenar치 din치micamente -->
                    </div>
                </td>
            </tr>

            <!-- MENSAJE DEL ADOPTANTE -->
            <tr>
                <td colspan="3" class="bg-gray-50 rounded-lg p-6 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3">
                        <i class="fas fa-comment text-blue-600 mr-2"></i>Mensaje del Adoptante
                    </h3>
                    <div id="mensajeAdoptante" class="bg-gray-50 rounded-lg p-4 text-gray-700">
                        <!-- Se llenar치 din치micamente -->
                    </div>
                </td>
            </tr>

            <!-- RESOLUCI칍N DE LA SOLICITUD -->
            <tr id="infoResolucion" class="hidden">
                <td colspan="3" class="bg-gray-50 rounded-lg p-6 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-3">
                        <i class="fas fa-gavel text-blue-600 mr-2"></i>Informaci칩n de Resoluci칩n
                    </h3>
                    <div id="detallesResolucion" class="space-y-2 text-sm">
                        <!-- Se llenar치 din치micamente -->
                    </div>
                </td>
            </tr>

            <!-- BOTONES DE ACCI칍N -->
            <tr>
                <td colspan="3" class="flex space-x-4 pt-6 border-t border-gray-200">
                    <a href="/listar-solicitudes" 
                       class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 font-medium">
                        <i class="fas fa-arrow-left mr-2"></i>Volver a Lista
                    </a>
                    <button id="btnDecision" onclick="irADecision()" 
                            class="bg-yellow-600 text-white px-6 py-3 rounded-lg hover:bg-yellow-700 font-medium hidden">
                        <i class="fas fa-gavel mr-2"></i>Tomar Decisi칩n
                    </button>
                </td>
            </tr>
        </table>
    </div>

    <script src="../js/ver-solicitud.js"></script>
</body>
</html>
