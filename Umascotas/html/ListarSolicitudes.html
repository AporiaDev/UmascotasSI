<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Solicitudes - U-Mascota</title>
    <link rel="icon" type="image/png" href="../img/Logo.png">
    <link rel="stylesheet" href="../css/Style.css">
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <a href="../html/Home.html">
                <img src="../img/Logo.png" alt="Logo Mascotas" width="100" height="100">
            </a>
        </div>

        <nav class="nav-menu">
            <button class="nav-btn" onclick="window.location.href='../html/ListarSolicitudes.html'">Solicitudes</button>
            <button class="nav-btn" onclick="window.location.href='../html/Home.html'">Inicio</button>
        </nav>

        <div class="user-section" onclick="window.location.href='../html/Login.html'">
            <span>Salir</span>
            <div class="user-icon">游녻</div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <table class="w-full table-auto">
            <!-- T칈TULO -->
            <tr>
                <td colspan="3" class="form-container" style="margin-bottom: 30px;">
                    <h2 class="form-title">Lista de Solicitudes de Adopci칩n</h2>
                    <p style="text-align: center; color: #444;">Gestiona las solicitudes de adopci칩n</p>
                </td>
            </tr>

            <!-- BOTONES -->
            <tr>
                <td colspan="3" class="flex justify-between items-center mb-8">
                    <button onclick="cargarSolicitudes()" 
                            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                        <i class="fas fa-refresh mr-1"></i>Actualizar
                    </button>
                </td>
            </tr>

            <!-- Filtros -->
            <tr>
                <td colspan="3" class="mb-6 p-4 bg-gray-50 rounded-lg">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="filtroEstado" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-filter mr-1"></i>Filtrar por Estado
                            </label>
                            <select id="filtroEstado" onchange="filtrarSolicitudes()"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">Todos los estados</option>
                                <option value="PENDIENTE">Pendiente</option>
                                <option value="ACEPTADA">Aceptada</option>
                                <option value="RECHAZADA">Rechazada</option>
                                <option value="CANCELADA">Cancelada</option>
                            </select>
                        </div>
                        <div>
                            <label for="buscarMascota" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-search mr-1"></i>Buscar por Mascota
                            </label>
                            <input type="text" id="buscarMascota" onkeyup="filtrarSolicitudes()"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                   placeholder="Nombre de la mascota...">
                        </div>
                        <div>
                            <label for="buscarUsuario" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-user mr-1"></i>Buscar por Usuario
                            </label>
                            <input type="text" id="buscarUsuario" onkeyup="filtrarSolicitudes()"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                   placeholder="Nombre del usuario...">
                        </div>
                    </div>
                </td>
            </tr>

            <!-- Loading spinner -->
            <tr>
                <td colspan="3" class="text-center py-8 hidden" id="loading">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                    <p class="mt-2 text-gray-600">Cargando solicitudes...</p>
                </td>
            </tr>

            <!-- Mensaje de error -->
            <tr>
                <td colspan="3" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" id="errorMensaje">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorTexto"></span>
                </td>
            </tr>

            <!-- Lista de solicitudes -->
            <tr>
                <td colspan="3">
                    <div id="solicitudesContainer" class="space-y-4">
                        <!-- Las solicitudes se cargar치n aqu칤 din치micamente -->
                    </div>
                </td>
            </tr>

            <!-- Mensaje cuando no hay solicitudes -->
            <tr>
                <td colspan="3" class="text-center py-12 hidden" id="sinSolicitudes">
                    <i class="fas fa-file-alt text-6xl text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-600 mb-2">No hay solicitudes registradas</h3>
                    <p class="text-gray-500 mb-6">A칰n no se han realizado solicitudes de adopci칩n.</p>
                </td>
            </tr>
        </table>
    </div>

    <script src="../js/listar-solicitudes.js"></script>
</body>
</html>
