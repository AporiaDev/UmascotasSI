<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - U-Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center py-8">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold text-blue-600 mb-4 inline-block">
                <i class="fas fa-paw mr-2"></i>U-Mascota
            </a>
            <h1 class="text-2xl font-bold text-gray-800">Iniciar Sesión</h1>
            <p class="text-gray-600 mt-2">Accede a tu cuenta para continuar</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    <i class="fas fa-envelope mr-1 text-blue-500"></i>Correo Electrónico
                </label>
                <input type="email" name="correoElectronico" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                       placeholder="tu@email.com" required>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    <i class="fas fa-lock mr-1 text-blue-500"></i>Contraseña
                </label>
                <input type="password" name="contrasena" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                       placeholder="Tu contraseña" required>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-6 rounded-lg hover:from-blue-700 hover:to-indigo-700 font-medium transition-all transform hover:scale-105 shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Ingresar
            </button>

            <div class="text-center">
                <p class="text-gray-600">
                    ¿No tienes cuenta? 
                    <a href="/registro" class="text-blue-600 hover:text-blue-800 font-medium">Regístrate aquí</a>
                </p>
            </div>
        </form>
    </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    // Mostrar loading
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Iniciando sesión...';
    submitBtn.disabled = true;

    // Obtener valores directamente usando querySelector
    const correo = document.querySelector('input[name="correoElectronico"]').value;
    const contrasena = document.querySelector('input[name="contrasena"]').value;

    const data = {
        correoElectronico: correo,
        contrasena: contrasena
    };

    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        // Leer el texto devuelto por el backend (sea éxito o error)
        const result = await response.text();

        if (response.ok) {
            const loginData = JSON.parse(result);
            alert("✅ " + loginData.mensaje);
            
            // Redirigir según el tipo de usuario
            if (loginData.tipoUsuario === 'ADOPTANTE') {
                // Guardar información del usuario en localStorage
                localStorage.setItem('usuario', JSON.stringify(loginData));
                window.location.href = "/adoptante";
            } else if (loginData.tipoUsuario === 'PUBLICADOR') {
                // Guardar información del usuario en localStorage
                localStorage.setItem('usuario', JSON.stringify(loginData));
                window.location.href = "/admin";
            } else {
                window.location.href = "/listar-mascotas";
            }
        } else {
            // Mostrar el mensaje real que mandó el backend (no el genérico)
            alert("⚠️ Error del servidor: " + result);
        }

    } catch (error) {
        console.error("Error en la petición:", error);
        alert("❌ Hubo un problema con el login: " + error.message);
    } finally {
        // Restaurar botón
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }

});
    </script>
</body>
</html>
