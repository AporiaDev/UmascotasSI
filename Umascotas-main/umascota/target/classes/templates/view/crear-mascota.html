<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Mascota - U-Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navegación -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">
                        <i class="fas fa-paw mr-2"></i>U-Mascota
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/listar-mascotas" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-list mr-1"></i>Ver Mascotas
                    </a>
                    <a href="/" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-home mr-1"></i>Inicio
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="max-w-4xl mx-auto py-8 px-4">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">
                <i class="fas fa-plus-circle text-blue-600 mr-3"></i>
                Crear Nueva Mascota
            </h1>

            <form id="mascotaForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Nombre -->
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-tag mr-1"></i>Nombre *
                        </label>
                        <input type="text" id="nombre" name="nombre" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Ej: Max, Luna, Rocky">
                    </div>

                    <!-- Especie -->
                    <div>
                        <label for="especie" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-paw mr-1"></i>Especie *
                        </label>
                        <select id="especie" name="especie" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Seleccionar especie</option>
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Conejo">Conejo</option>
                            <option value="Hamster">Hamster</option>
                            <option value="Ave">Ave</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <!-- Raza -->
                    <div>
                        <label for="raza" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-dna mr-1"></i>Raza
                        </label>
                        <input type="text" id="raza" name="raza"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Ej: Labrador, Persa, Golden Retriever">
                    </div>

                    <!-- Edad -->
                    <div>
                        <label for="edad" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calendar-alt mr-1"></i>Edad (años)
                        </label>
                        <input type="number" id="edad" name="edad" min="0" max="30"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Ej: 2">
                    </div>

                    <!-- Estado de Salud -->
                    <div>
                        <label for="estadoSalud" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-heartbeat mr-1"></i>Estado de Salud *
                        </label>
                        <select id="estadoSalud" name="estadoSalud" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Seleccionar estado</option>
                            <option value="Excelente">Excelente</option>
                            <option value="Bueno">Bueno</option>
                            <option value="Regular">Regular</option>
                            <option value="Requiere atención">Requiere atención</option>
                        </select>
                    </div>

                    <!-- Estado de Publicación -->
                    <div>
                        <label for="estadoPublicacion" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-info-circle mr-1"></i>Estado de Publicación *
                        </label>
                        <select id="estadoPublicacion" name="estadoPublicacion" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Seleccionar estado</option>
                            <option value="disponible">Disponible</option>
                            <option value="adoptado">Adoptado</option>
                            <option value="pendiente">Pendiente</option>
                        </select>
                    </div>
                </div>

                <!-- Descripción -->
                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-align-left mr-1"></i>Descripción
                    </label>
                    <textarea id="descripcion" name="descripcion" rows="4"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="Describe las características, personalidad y cuidados especiales de la mascota..."></textarea>
                </div>

                <!-- Foto -->
                <div>
                    <label for="foto" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-camera mr-1"></i>URL de la Foto
                    </label>
                    <input type="url" id="foto" name="foto"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="https://ejemplo.com/foto-mascota.jpg">
                </div>

                <!-- ID Usuario (oculto, se puede obtener del contexto de autenticación) -->
                <input type="hidden" id="idUsuarioPublica" name="idUsuarioPublica" value="1">

                <!-- Botones -->
                <div class="flex flex-col sm:flex-row gap-4 pt-6">
                    <button type="submit" 
                            class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition duration-200 font-medium">
                        <i class="fas fa-save mr-2"></i>Crear Mascota
                    </button>
                    <button type="button" onclick="limpiarFormulario()"
                            class="flex-1 bg-gray-500 text-white py-3 px-6 rounded-lg hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 transition duration-200 font-medium">
                        <i class="fas fa-eraser mr-2"></i>Limpiar
                    </button>
                    <a href="/listar-mascotas"
                       class="flex-1 bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 focus:ring-4 focus:ring-green-300 transition duration-200 font-medium text-center">
                        <i class="fas fa-list mr-2"></i>Ver Mascotas
                    </a>
                </div>
            </form>

            <!-- Mensaje de éxito/error -->
            <div id="mensaje" class="mt-6 hidden">
                <div id="mensajeContenido" class="p-4 rounded-lg"></div>
            </div>
        </div>
    </div>

    <script>
        // Función para limpiar el formulario
        function limpiarFormulario() {
            document.getElementById('mascotaForm').reset();
            ocultarMensaje();
        }

        // Función para mostrar mensajes
        function mostrarMensaje(mensaje, tipo) {
            const mensajeDiv = document.getElementById('mensaje');
            const mensajeContenido = document.getElementById('mensajeContenido');
            
            mensajeDiv.classList.remove('hidden');
            mensajeContenido.textContent = mensaje;
            mensajeContenido.className = `p-4 rounded-lg ${tipo === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            
            // Ocultar mensaje después de 5 segundos
            setTimeout(ocultarMensaje, 5000);
        }

        // Función para ocultar mensajes
        function ocultarMensaje() {
            document.getElementById('mensaje').classList.add('hidden');
        }

        // Manejo del envío del formulario
        document.getElementById('mascotaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const mascotaData = Object.fromEntries(formData.entries());
            
            // Convertir edad a número si existe
            if (mascotaData.edad) {
                mascotaData.edad = parseInt(mascotaData.edad);
            }
            
            // Convertir idUsuarioPublica a número
            mascotaData.idUsuarioPublica = parseInt(mascotaData.idUsuarioPublica);
            
            try {
                const response = await fetch('/api/mascotas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(mascotaData)
                });
                
                if (response.ok) {
                    const mascota = await response.json();
                    mostrarMensaje(`¡Mascota "${mascota.nombre}" creada exitosamente!`, 'success');
                    limpiarFormulario();
                } else {
                    const error = await response.text();
                    mostrarMensaje(`Error al crear la mascota: ${error}`, 'error');
                }
            } catch (error) {
                mostrarMensaje(`Error de conexión: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
