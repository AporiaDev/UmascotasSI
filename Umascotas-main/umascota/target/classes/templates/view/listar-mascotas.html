<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mascotas - U-Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navegación -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">
                        <i class="fas fa-paw mr-2"></i>U-Mascota
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/crear-mascota" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-plus mr-1"></i>Nueva Mascota
                    </a>
                    <a href="/" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-home mr-1"></i>Inicio
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="max-w-7xl mx-auto py-8 px-4">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-list text-blue-600 mr-3"></i>
                    Lista de Mascotas
                </h1>
                <div class="flex space-x-4">
                    <button onclick="cargarMascotas()" 
                            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                        <i class="fas fa-refresh mr-1"></i>Actualizar
                    </button>
                    <a href="/crear-mascota" 
                       class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-plus mr-1"></i>Nueva Mascota
                    </a>
                </div>
            </div>

            <!-- Filtros -->
            <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="filtroEspecie" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-filter mr-1"></i>Filtrar por Especie
                        </label>
                        <select id="filtroEspecie" onchange="filtrarMascotas()"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">Todas las especies</option>
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Conejo">Conejo</option>
                            <option value="Hamster">Hamster</option>
                            <option value="Ave">Ave</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="filtroEstado" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-info-circle mr-1"></i>Filtrar por Estado
                        </label>
                        <select id="filtroEstado" onchange="filtrarMascotas()"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">Todos los estados</option>
                            <option value="disponible">Disponible</option>
                            <option value="adoptado">Adoptado</option>
                            <option value="pendiente">Pendiente</option>
                        </select>
                    </div>
                    <div>
                        <label for="buscarNombre" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-search mr-1"></i>Buscar por Nombre
                        </label>
                        <input type="text" id="buscarNombre" onkeyup="filtrarMascotas()"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                               placeholder="Escribir nombre...">
                    </div>
                </div>
            </div>

            <!-- Loading spinner -->
            <div id="loading" class="text-center py-8 hidden">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                <p class="mt-2 text-gray-600">Cargando mascotas...</p>
            </div>

            <!-- Mensaje de error -->
            <div id="errorMensaje" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="errorTexto"></span>
            </div>

            <!-- Lista de mascotas -->
            <div id="mascotasContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Las mascotas se cargarán aquí dinámicamente -->
            </div>

            <!-- Mensaje cuando no hay mascotas -->
            <div id="sinMascotas" class="text-center py-12 hidden">
                <i class="fas fa-paw text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">No hay mascotas registradas</h3>
                <p class="text-gray-500 mb-6">¡Sé el primero en registrar una mascota!</p>
                <a href="/crear-mascota" 
                   class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i>Crear Primera Mascota
                </a>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles -->
    <div id="modalDetalles" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold text-gray-800">Detalles de la Mascota</h3>
                        <button onclick="cerrarModal()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="modalContenido">
                        <!-- Contenido del modal se llenará dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let todasLasMascotas = [];

        // Cargar mascotas al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            cargarMascotas();
        });

        // Función para cargar mascotas desde la API
        async function cargarMascotas() {
            mostrarLoading(true);
            ocultarError();
            
            try {
                const response = await fetch('/api/mascotas');
                if (response.ok) {
                    todasLasMascotas = await response.json();
                    mostrarMascotas(todasLasMascotas);
                } else {
                    mostrarError('Error al cargar las mascotas. Inténtalo de nuevo.');
                }
            } catch (error) {
                mostrarError('Error de conexión: ' + error.message);
            } finally {
                mostrarLoading(false);
            }
        }

        // Función para mostrar mascotas
        function mostrarMascotas(mascotas) {
            const container = document.getElementById('mascotasContainer');
            const sinMascotas = document.getElementById('sinMascotas');
            
            if (mascotas.length === 0) {
                container.innerHTML = '';
                sinMascotas.classList.remove('hidden');
                return;
            }
            
            sinMascotas.classList.add('hidden');
            container.innerHTML = mascotas.map(mascota => crearTarjetaMascota(mascota)).join('');
        }

        // Función para crear una tarjeta de mascota
        function crearTarjetaMascota(mascota) {
            const estadoColor = {
                'disponible': 'bg-green-100 text-green-800',
                'adoptado': 'bg-blue-100 text-blue-800',
                'pendiente': 'bg-yellow-100 text-yellow-800'
            };

            const estadoIcon = {
                'disponible': 'fas fa-check-circle',
                'adoptado': 'fas fa-heart',
                'pendiente': 'fas fa-clock'
            };

            return `
                <div class="bg-white border border-gray-200 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden">
                    <div class="relative">
                        ${mascota.foto ? 
                            `<img src="${mascota.foto}" alt="${mascota.nombre}" class="w-full h-48 object-cover">` :
                            `<div class="w-full h-48 bg-gray-200 flex items-center justify-center">
                                <i class="fas fa-paw text-4xl text-gray-400"></i>
                            </div>`
                        }
                        <div class="absolute top-2 right-2">
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${estadoColor[mascota.estadoPublicacion]}">
                                <i class="${estadoIcon[mascota.estadoPublicacion]} mr-1"></i>
                                ${mascota.estadoPublicacion.charAt(0).toUpperCase() + mascota.estadoPublicacion.slice(1)}
                            </span>
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${mascota.nombre}</h3>
                        <div class="space-y-2 text-sm text-gray-600">
                            <p><i class="fas fa-paw mr-2"></i><strong>Especie:</strong> ${mascota.especie || 'No especificada'}</p>
                            <p><i class="fas fa-dna mr-2"></i><strong>Raza:</strong> ${mascota.raza || 'No especificada'}</p>
                            <p><i class="fas fa-calendar-alt mr-2"></i><strong>Edad:</strong> ${mascota.edad ? mascota.edad + ' años' : 'No especificada'}</p>
                            <p><i class="fas fa-heartbeat mr-2"></i><strong>Salud:</strong> ${mascota.estadoSalud || 'No especificada'}</p>
                        </div>
                        
                        ${mascota.descripcion ? 
                            `<p class="mt-3 text-gray-700 text-sm line-clamp-2">${mascota.descripcion}</p>` : ''
                        }
                        
                        <div class="mt-4 flex space-x-2">
                            <button onclick="verDetalles(${mascota.idMascota})" 
                                    class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 text-sm font-medium">
                                <i class="fas fa-eye mr-1"></i>Ver Detalles
                            </button>
                            <button onclick="editarMascota(${mascota.idMascota})" 
                                    class="flex-1 bg-yellow-600 text-white py-2 px-4 rounded-lg hover:bg-yellow-700 text-sm font-medium">
                                <i class="fas fa-edit mr-1"></i>Editar
                            </button>
                            <button onclick="eliminarMascota(${mascota.idMascota}, '${mascota.nombre}')" 
                                    class="flex-1 bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 text-sm font-medium">
                                <i class="fas fa-trash mr-1"></i>Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Función para filtrar mascotas
        function filtrarMascotas() {
            const filtroEspecie = document.getElementById('filtroEspecie').value;
            const filtroEstado = document.getElementById('filtroEstado').value;
            const buscarNombre = document.getElementById('buscarNombre').value.toLowerCase();

            const mascotasFiltradas = todasLasMascotas.filter(mascota => {
                const cumpleEspecie = !filtroEspecie || mascota.especie === filtroEspecie;
                const cumpleEstado = !filtroEstado || mascota.estadoPublicacion === filtroEstado;
                const cumpleNombre = !buscarNombre || mascota.nombre.toLowerCase().includes(buscarNombre);
                
                return cumpleEspecie && cumpleEstado && cumpleNombre;
            });

            mostrarMascotas(mascotasFiltradas);
        }

        // Función para ver detalles de una mascota
        function verDetalles(idMascota) {
            const mascota = todasLasMascotas.find(m => m.idMascota === idMascota);
            if (!mascota) return;

            const modalContenido = document.getElementById('modalContenido');
            modalContenido.innerHTML = `
                <div class="space-y-4">
                    <div class="text-center">
                        ${mascota.foto ? 
                            `<img src="${mascota.foto}" alt="${mascota.nombre}" class="w-32 h-32 object-cover rounded-full mx-auto mb-4">` :
                            `<div class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-paw text-4xl text-gray-400"></i>
                            </div>`
                        }
                        <h2 class="text-2xl font-bold text-gray-800">${mascota.nombre}</h2>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div><strong>Especie:</strong> ${mascota.especie || 'No especificada'}</div>
                        <div><strong>Raza:</strong> ${mascota.raza || 'No especificada'}</div>
                        <div><strong>Edad:</strong> ${mascota.edad ? mascota.edad + ' años' : 'No especificada'}</div>
                        <div><strong>Estado de Salud:</strong> ${mascota.estadoSalud || 'No especificada'}</div>
                        <div><strong>Estado de Publicación:</strong> ${mascota.estadoPublicacion}</div>
                        <div><strong>ID Usuario:</strong> ${mascota.idUsuarioPublica}</div>
                    </div>
                    
                    ${mascota.descripcion ? 
                        `<div>
                            <strong>Descripción:</strong>
                            <p class="mt-1 text-gray-700">${mascota.descripcion}</p>
                        </div>` : ''
                    }
                </div>
            `;
            
            document.getElementById('modalDetalles').classList.remove('hidden');
        }

        // Función para cerrar modal
        function cerrarModal() {
            document.getElementById('modalDetalles').classList.add('hidden');
        }

        // Función para editar mascota (placeholder)
        function editarMascota(idMascota) {
            alert('Función de edición en desarrollo. ID: ' + idMascota);
        }

        // Función para eliminar mascota
        async function eliminarMascota(idMascota, nombre) {
            if (!confirm(`¿Estás seguro de que quieres eliminar a "${nombre}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/mascotas/${idMascota}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert(`Mascota "${nombre}" eliminada exitosamente`);
                    cargarMascotas(); // Recargar la lista
                } else {
                    alert('Error al eliminar la mascota');
                }
            } catch (error) {
                alert('Error de conexión: ' + error.message);
            }
        }

        // Funciones auxiliares
        function mostrarLoading(mostrar) {
            document.getElementById('loading').classList.toggle('hidden', !mostrar);
        }

        function mostrarError(mensaje) {
            document.getElementById('errorTexto').textContent = mensaje;
            document.getElementById('errorMensaje').classList.remove('hidden');
        }

        function ocultarError() {
            document.getElementById('errorMensaje').classList.add('hidden');
        }
    </script>
</body>
</html>
