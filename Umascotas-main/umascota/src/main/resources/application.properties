spring.application.name=Umascota

# URL de conexiÃ³n
spring.datasource.url=jdbc:mysql://localhost:3306/umascotas

# Usuario y contraseÃ±a DIRECTA (sin variables de entorno por ahora)
spring.datasource.username=root
spring.datasource.password=

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# ConfiguraciÃ³n de JPA / Hibernate
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ConfiguraciÃ³n de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Server
server.port=8080

# Logging (opcional, para ver mejor quÃ© pasa)
logging.level.com.example.umascota=DEBUG

# Desactivar Spring Security completamente
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Deshabilitar seguridad web
spring.security.filter.dispatcher-types=async,error

# Permitir todos los endpoints sin autenticación
management.endpoints.web.exposure.include=*
