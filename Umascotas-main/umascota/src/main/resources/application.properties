spring.application.name=Umascota

# URL de conexión
spring.datasource.url=jdbc:mysql://localhost:3306/umascotas

# Usuario y contraseña DIRECTA (sin variables de entorno por ahora)
spring.datasource.username=root
spring.datasource.password=

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# Configuración de JPA / Hibernate
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  # Cambié a true para ver qué tablas crea
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Server
server.port=8080

# Logging (opcional, para ver mejor qué pasa)
logging.level.com.example.umascota=DEBUG
