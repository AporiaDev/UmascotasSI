<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adopta una Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">🐾 U Mascota</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center mb-4">Mascotas disponibles para adopción</h1>

    <form class="d-flex justify-content-center mb-4" th:action="@{/adoptante/mascotas/buscar}" method="get">
        <input class="form-control w-50 me-2" type="search" name="nombre" placeholder="Buscar por nombre...">
        <button class="btn btn-primary" type="submit">Buscar</button>
    </form>

    <div class="row" th:if="${mascotas != null}">
        <div class="col-md-4 mb-4" th:each="mascota : ${mascotas}">
            <div class="card h-100 shadow-sm">
                <img th:src="${mascota.foto}" class="card-img-top" alt="Foto de la mascota">
                <div class="card-body">
                    <h5 class="card-title" th:text="${mascota.nombre}">Nombre</h5>
                    <p class="card-text mb-1"><strong>Especie:</strong> <span th:text="${mascota.especie}"></span></p>
                    <p class="card-text mb-1"><strong>Raza:</strong> <span th:text="${mascota.raza}"></span></p>
                    <p class="card-text mb-1"><strong>Edad:</strong> <span th:text="${mascota.edad}"></span> años</p>
                    <p class="card-text mb-1"><strong>Estado de salud:</strong> <span th:text="${mascota.estadoSalud}"></span></p>
                    <p class="card-text text-muted" th:text="${mascota.descripcion}"></p>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-success">Adoptar 🐕</a>
                </div>
            </div>
        </div>
    </div>

    <p class="text-center text-muted" th:if="${#lists.isEmpty(mascotas)}">
        No hay mascotas disponibles por el momento 🐾
    </p>
</div>

</body>
</html>
