[phases.setup]
nixPkgs = ["nodejs-18_x", "maven", "openjdk17"]

[phases.install]
cmds = [
  "npm install"
]

[phases.build]
cmds = [
  "echo 'Building React frontend...'",
  "npm run build",
  "echo 'React build completed'",
  "echo 'Building Spring Boot backend...'",
  "mvn clean package -DskipTests"
]

[start]
cmd = "java -jar target/umascota-0.0.1-SNAPSHOT.jar"
