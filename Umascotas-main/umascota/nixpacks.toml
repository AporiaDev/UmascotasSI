[phases.setup]
nixPkgs = ["nodejs-18_x", "maven", "openjdk21"]

[phases.install]
cmds = [
  "npm install"
]

[phases.build]
cmds = [
  "export JAVA_HOME=$(nix-build '<nixpkgs>' -A openjdk21 --no-out-link 2>/dev/null || echo /usr/lib/jvm/java-21-openjdk)",
  "export PATH=$JAVA_HOME/bin:$PATH",
  "java -version",
  "echo 'Building React frontend...'",
  "npm run build",
  "echo 'React build completed'",
  "echo 'Building Spring Boot backend...'",
  "mvn clean package -DskipTests"
]

[start]
cmd = "export JAVA_HOME=$(nix-build '<nixpkgs>' -A openjdk21 --no-out-link 2>/dev/null || echo /usr/lib/jvm/java-21-openjdk) && export PATH=$JAVA_HOME/bin:$PATH && java -jar target/umascota-0.0.1-SNAPSHOT.jar"
